- id: one
  title: "Vollgas auf Yas&nbsp;Island"
  img: bg-one
  description: "Yas-Island ist Abu&nbsp;Dhabis Synonym für Action und rekordverdächtigen Freizeitspaß. Auf dem Yas Marina Circuit blicken Sie hinter die Kulissen beim großen Formel 1 Abu&nbsp;Dhabi Grand Prix, bevor die schnellen Autos sich in scharfe Kurven legen. Motorluft schnuppern Sie auch in der Ferrari World: Ambitionierte Rennfahrer können ihre Fähigkeiten bei einem Rennlizenz-Kurs upgraden oder testen ihr Reaktionsvermögen bei einem ohrenbetäubenden Drag Race. Rasante Abfahrten in der schnellsten Achterbahn der Welt, spektakuläre Höhenflüge beim Flying Aces Ride und der größte Ferrari Store der Welt sorgen für typisches italienisches Rennsport-Ambiente."



