- id: five
  title: "Qasr Al&nbsp;Hosn"
  img: bg-five
  description: "Das strahlend weiße aus Korrallenstein gebaute und mit Muscheln verzierte Wahrzeichen Qasr al Hosn steht als Symbol für die lange Tradition des Landes. Im Qasr al Hosn Centre lernen Sie die Geschichte Abu&nbsp;Dhabis am Beispiel des ältesten Bauwerks der Stadt kennen. Lassen Sie sich mit historischen Fotos und lebhaften Erinnerungen in eine andere Zeit versetzen. Schreiten Sie durch die geschichtsträchtigen Mauern, während Sie eine leichte Meeresbrise umgibt, dank des traditionellen Barjeef-Belüftungssystems."


