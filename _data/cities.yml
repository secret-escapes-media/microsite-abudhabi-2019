- id: two
  title: "Architek&shy;tonische Wunder"
  img: bg-two
  description: "Im Andaz Capital Gate residieren Sie im eindrucksvollen Bruder des schiefen Turms von Pisa. Das beliebte Fotomotiv, mit 35 Stockwerken und einer Neigung von 18 Grad in Richtung Westen, wurde im Guinness Buch der Rekorde als der 'am stärksten absichtlich geneigte Turm der Welt' verzeichnet. Das Staunen geht weiter: Gleich fünf Türme bilden das architektonische Statement der Etihad Towers. Und Schwindelfreie riskieren einen Blick vom 74. Stockwerk des 'Observation Decks at 300'  mit einer spektakulären Vogelperspektive auf die&nbsp;Stadt."



