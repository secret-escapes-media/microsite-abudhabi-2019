- id: four
  title: Falkenklinik
  img: bg-four
  description: "Auf Tuchfühlung mit dem Nationalvogel gehen Sie in der ersten und größten Falkenklinik der Welt. Der imposante Raubvogel ist tief verwurzelt in die Historik der Vereinigten Arabischen Emirate. Jährlich werden über 6.000 Tiere in der Klinik behandelt, die von einer prominenten deutschen Tiermedizinerin geleitet wird. Eine Besichtigungs-Tour offenbart Ihnen Einblicke in die Geschichte der Falknerei und in die Lebensweise dieses mäjestätischen Tieres. Bestaunen Sie die Flugakrobatik, beobachten eine Falken-Pediküre oder freunden sich mit diesem beeindruckenden Vogel an, während Sie ihn auf dem Arm halten.  "
