- id: three
  title: Warner Bros. World
  img: bg-three
  description: "Eine weitere Attraktion auf Yas&nbsp;Island in Abu&nbsp;Dhabi ist der weltgrößte Indoor-Themenpark Warner Bros. World. Hier tauchen Filmfreunde in die Welt der Cartoons und Trickfilmstars ab. Kleine und große Menschen begegnen Batman, Fred Feuerstein und Wonder Woman in actionreichen Shows und detaillierten Themenbereichen. Streifen Sie durch die dunklen Gassen von Gotham City oder erleben die Spectacular Show auf dem Art-déco-Plaza. Superman's Metropolis und 29 hochmoderne, spannende Fahrgeschäfte und interaktive Attraktionen mit einmaliger Live-Unterhaltung, verschiedene Restaurants sowie exklusive Geschäfte runden das einmalige Freizeiterlebnis ab."



