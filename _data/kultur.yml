- id: two
  title: Louvre Abu&nbsp;Dhabi
  img: bg-two
  description: "Im Herzen des Kulturbezirks Saadiyat steht der aufsehenerregende Louvre Abu Dhabi. Unter dem verzaubernden Lichtspiel der Kuppel aus Metall-Sternen sehen Sie hier Meisterwerke weltberühmter Künstler. Der französische Stararchitekt Jean Nouvel entwarf das Universalmuseum und schuf ein für die arabische Welt einzigartiges Symbol interkultureller Verständigung. Stetig wechselnde Exponate, die von bedeutenden französischen Museen geliehen werden, machen diesen Pariser Ableger zu einer hochkarätigen Kulturinstitution."


