- id: two
  title:  "Rasant durch die&nbsp;Wüste"
  img: bg-two
  description: "Die größte Sandwüste der Welt fordert mit ihren endlosen Dünenlandschaften Motorsportler aus der ganzen Welt beim Liwa International Festival zu kraftstrotzenden Hill Climbs heraus. Die gewaltige Düne Tel Moreeb mit ihrer überragenden Präsenz sorgt für Adrenalin pur. Sand und Staub wirbeln durch die Luft, wenn Pistenpiloten beim Sandboarding unberührte Spots und verheißungsvolle Abflüge wagen. Mit dem Quad oder Allrad-Jeep geht es im rasanten Tempo quer über die Landschaft der Wüste Rub al-Chali – auch bekannt als Empty Quarter."




