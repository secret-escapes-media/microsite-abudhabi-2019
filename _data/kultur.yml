- id: six
  title: "Abu&nbsp;Dhabi für&nbsp;Insider"
  img: bg-six
  bg-pos: "background-position: 38% center;"
  description: "In kürzester Zeit ist Abu&nbsp;Dhabi zu einer fortschrittlichen und beeindruckenden Metropole geworden. Trotz des ständigen Wandels hat sie sich jedoch ihre arabische Kultur bewahrt und empfängt Fremde nach wie vor mit herzlicher Gastfreundschaft. Lassen Sie sich dieses facettenreiche Reiseziel von Einheimischen zeigen: Finden Sie das beste Motiv auf einer Fototour oder erwecken Ihre Leidenschaft für kostbare Gewürze und orientalische Kostbarkeiten mit einem Ausflug in traditionelle Restaurants. Auf der Wüstensafari erleben Sie ein echtes Abenteuer – bei den Emirati Experiences ist für jeden etwas&nbsp;dabei. "
