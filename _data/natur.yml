- id: two
  title: Mangrove National Park
  img: bg-two
  description: "Wer von Abu&nbsp;Dhabi hört, denkt zunächst an einen Wüstenstaat. Rosa Flamingos, grüne Salzwiesen oder Seekühe passen nicht zwingend dazu. Doch außerhalb des Stadtzentrums säumt sich der größte, weitflächige Mangrove National Park wie eine grüne Lunge entlang der Ost-Küste. Das Paradies für Naturliebhaber bietet außergewöhnlichen Lebewesen Schutz. Im Rahmen geführter Ecotours halten Sie Ausschau nach seltenen Wasservögeln und umherstreifenden Füchsen. Gut markierte Wanderwege laden zu spannenden Sichtungen ein, die vom Kajak oder SUP-Board aus nicht minder beeindruckend sind. "




