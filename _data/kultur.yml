- id: four
  title: "Qasr Al&nbsp;Watan"
  img: bg-four
  description: "Der Präsidentenpalast Qasr Al Watan, weltweiter Maßstab für Luxus, Größe und kompromisslosem Service – ist ein mit Perlmutt, Gold und Kristallen bestücktes Paradebeispiel orientalischer Pracht. Seit kurzem öffnet er auch für Touristen die Pforten und bietet seinen Besuchern die Möglichkeit, ein tieferes Verständnis der herrschenden Traditionen und Werte der Vereinigten Arabischen Emirate zu erlangen. Auf geführten Entdeckungstouren durch das epische Ensemble werden in ausgewählten Bereichen zahlreiche Artefakte aus Wissenschaft, Literatur und Kunst präsentiert. Zur blauen Stunde erstrahlt die Fassade unter dem projizierten Licht- und Sound-Spektakel der Palace-in-Motion-Show."


