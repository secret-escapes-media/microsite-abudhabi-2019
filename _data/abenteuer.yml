- id: four
  title: Wassersport
  img: bg-four
  description: "Temporeich sind auch die vielen Wassersportattraktionen auf Yas&nbsp;Island. Der futuristische Wasserpark Yas Waterworld verspricht auf einer Fläche von 15 Fußballfeldern mit seinen 43 Rutschen und Attraktionen einen unvergesslichen Tagesausflug. In Al Forsan üben Wassersportler den Bunny Hop an der ersten Wakeboarding-, Wasserski- und Kneeboarding-Anlage. Nach der Kür an der Leine paddeln sie sich durch tosende Stromschnellen der künstlich angelegten Wildwasserkanäle im Wadi Adventure Park am Fuße des Jebel Hafeet. Zur maritimen Entschleunigung geht's nach Desert Island: Entlang des naturbelassenen Küstenabschnitts legen Sie beim Tauchen, Segeln und Bootsfahren eine Pause ein. "
