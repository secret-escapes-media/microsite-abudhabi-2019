- id: five
  title: "Glamour zur blauen Stunde"
  img: bg-five
  description: "Wenn Abu&nbsp;Dhabi zur blauen Stunde im kunstvoll inszenierten Lichtermeer erstrahlt, ist eine Rooftop-Bar der perfekte Spot, um die Eindrücke des Tages bei einem Cocktail Revue passieren zu lassen. Garantiert perfekte Aussichten haben Sie von der Up & Below Bar im 12. Stock des Courtyard by Marriott World Trade Centers. Oder in der futuristischen Skylite Lounge des Yas Hotel Abu&nbsp;Dhabi mit Blick über den Yas Marina Curcuit. Märchenhafte Sonnenuntergänge am Arabischen Meer bietet die stylishe Beach House Rooftop im Park Hyatt nebst Menü Kreationen von Starköchen – die perfekte Alternative, falls Sie nicht schwindelfrei&nbsp;sind. "
