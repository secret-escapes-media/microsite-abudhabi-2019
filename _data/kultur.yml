- id: one
  title: Scheich-Zayid-Moschee
  img: bg-one
  description: "Wie ein Gesamtkunstwerk aus 1001 Nacht leuchtet das elfenbeinfarbene Symbol der islamischen Welt. Das mit strahlendem Marmor, 24-karätigem Blattgold und aufwendigem Kunsthandwerk geschmückte Gotteshaus ist der architektonische Höhepunkt jeder Abu-Dhabi-Reise. Von Samstag bis Donnerstag öffnet sich die Scheich-Zayid-Moschee ihren Besuchern, mit der Ausnahme des Freitagmorgens, der dem Gottesdienst vorgesehen ist.  Das unter Kuppeln und Kronleuchtern thronende Meisterstück wird bei Nacht mithilfe eines einzigartigen Beleuchtungssystems in Szene gesetzt – märchenhaft und fotogen&nbsp;zugleich."

