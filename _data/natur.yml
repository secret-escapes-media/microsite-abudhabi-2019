- id: three
  title: Arabian Wildlife Park
  img: bg-three
  description: "Die Destination Sir Bani Yas strotzt mit spannenden Highlights und ist eine von acht Inseln, die zusammen mit Desert Island und Al Dhafra das Wünsten-Insel-Ensemble bilden. Mehr als die Hälfte der Insel nimmt der Arabian Wildlife Park auf Sir Bani Yas in Anspruch. Auf der eigens dafür gebauten Aussichtsplattform kommen Sie anmutigen Giraffen etwas näher oder beobachten die ca. 10.000 freilaufenden Tiere von speziellen Fahrzeugen aus. Experten führen Sie auf der bis zu dreistündigen Wildlife-Tour durch den Park, während Sie arabische Oryx-Antilopen, Gazellen sowie Hyänen und Geparden in ihrer natürlichen Umgebung erleben können."



