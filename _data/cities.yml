- id: one
  title: "Mondäne Shoppingtour"
  img: bg-one
  description: "Hier wird Shoppen zur Lieblingsbeschäftigung – kein Wunder, denn originelle Einkaufszentren, preiswerte Outlets und exquisite Flagship Stores bieten während der Mittagsstunden eine willkommene Abkühlung. Mediterranes Ambiente verspricht das 'The Collection'. Angelegt wie ein kleines Dorf, warten hier hochkarätige Geschäfte umgeben von Terrassen und Piazzas. Ergänzt wird das Shoppingangebot durch kleine Souk-ähnliche Outlets, wo traditionelle Parfüms, Kunsthandwerk, Antiquitäten, Gewürze, Textilien und Teppiche in geschäftiger Kulisse die Besitzer wechseln. Eine  perfekte Gelegenheit, um nach einem Mitbringsel für die Lieben daheim zu&nbsp;stöbern. "


