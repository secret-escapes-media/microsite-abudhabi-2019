- id: three
  title: "Oasen-Städte in Al&nbsp;Ain"
  img: bg-three
  description: "Einst eine grüne Oase auf der Karawanenstraße in den Oman, ist Al&nbsp;Ain heute eine der wichtigsten Kulturstätten des Landes und gehört zum UNESCO-Weltkulturerbe. Blühendes Gegenstück zur allgegenwärtigen Wüste und steingewordene Mythologie, wie das Qasr Al Muwaiji, die Geburtsstätte des Scheichs Zayed bin Sultan al Nahyan. Bestaunen Sie das artenreiche Ökosystem mit seinem ausgeklügeltem Faladsch-Bewässerungs&shy;system und historischem Fort Al Jahili. Eine weitere von Wasser zum Leben erweckte Fata Morgana mit Freizeitparks, Zoo und kulturgeschichtlichem Nationalmuseum ist die Oase Al Qattara. Inmitten eines Meeres aus Dattelpalmen, lädt hier gelebte Beduinen-Kultur zum Entdecken&nbsp;ein."


