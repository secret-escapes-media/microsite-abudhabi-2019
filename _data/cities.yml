- id: four
  title: "Strand&shy;promenade mit Skyline"
  img: bg-four
  description: "Mit prächtigem Blick auf die Skyline Abu&nbsp;Dhabis lädt die paradiesische Corniche zum Relaxen ein. Zwischen dem legendären Emirates Palace Hotel und dem tropischen Urban Park flanieren Sie entlang des Ufers vorbei an edlen Cafés sowie erstklassigen Restaurants und luxuriösen Boutiquen. Garniert mit schattigen Sonnenliegen, teils exklusiv wie im Hiltonia Beach Club, teils mit auf Familien zugeschnittener Infrastruktur und Sportangeboten, findet jeder sein paradiesisches Plätzchen. Von einem Schnellboot aus genießen Sie einen Blick auf die futuristische Architektur oder erkunden die facettenreiche Unterwasserwelt."


