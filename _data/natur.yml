- id: one
  title: Sehnsuchtsorte
  img: bg-one
  description: "Der majestätische Strand auf Saadiyat Island lädt Sonnenhungrige in entspannter Atmosphäre zum Relaxen ein. Sportliche Freizeitaktivitäten sowie Bars und Restaurants runden den Ausflug an die Südküste ab. Umgeben von natürlichen Dünenvegetationen mit weißem Sandstrand, türkisblauem Wasser und einem für Karettschildkröten vorbehaltenen Schutzgebiet, ist der Saadiyat Beach ein Weltklasse-Resort. Auf Nurai Island haben Sie spichwörtlich die Ruhe weg: Exklusiver Luxus mit edlem Spa und Infinitypool. Von den eleganten Lounge-Betten aus, haben Sie  einen unvergleichlichen Blick auf die Ost-Küste Abu&nbsp;Dhabis."



